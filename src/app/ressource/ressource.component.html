<div class="row" style="padding-left:15px; padding-right: 15px">
<div class="container spacer " [ngClass]="!showFrom ? 'col-md-12' : 'col-md-8'">
  <div class="panel panel-primary">
  <div class="panel-heading">Liste des ressources</div>
  <div class="panel-body">
  <div class="form-group">
  <label for="">Mot cl√©</label>
  <input type="text" [(ngModel)] = "motCle">   
  <button class="btn btn-primary" (click)="chercher();">chercher</button>
  </div>
  <table class="table table-striped">

    
  <tr>
  <th>ID</th>
  <th>first_name</th>
  <th>last_name</th>
  <th>registration_number</th>
  <th>date</th>

  <!--<th><a  routerLink="/nouveau" >ajout</a></th>-->

  <th><a (click)="open()" >

    <img src="../../assets/plus.png" style="width: 25px; height: 25px"></a></th>
  </tr>
  <tr *ngFor="let c of listRessources"> 
  <td> {{c.id}} </td>
  <td> {{c.first_name}} </td>
  <td> {{c.last_name}} </td>
  <td> {{c.registration_number}} </td>
  <td> {{c.date}} </td>

  <td>
<a  (click)="taggelForm(c)" >
    <img src="../../assets/edit.png" style="width: 25px; height: 25px">
  </a>
  
  <a  (click)="delete(c)">
    <img src="../../assets/delete.png" style="width: 25px; height: 25px"></a>
  </td>
  </tr>
  </table>
  </div>
  </div>
  </div>

  <div class="col-md-4" *ngIf="showFrom">
      <div class="panel panel-primary">
          <div class="panel-heading" *ngIf="showsave">Ajouter une ressource</div>
          <div class="panel-heading" *ngIf="showupdate">Modifier la ressource</div>
          <div class="panel-body">
  <form  > 

    <div class="form-group" >
    First Name: <input class="form-control" placeholder="first_name" name="first_name"  [(ngModel)]="Ressource.first_name" >
    </div>
    
    <div class="form-group">
    Last Name: <input class="form-control" placeholder="last_name" id="last_name" name="last_name"  [(ngModel)]="Ressource.last_name" >
    </div>
    <div class="form-group">
      Registration Number: <input class="form-control" placeholder="matricule" id="matricule" name="matricule"  [(ngModel)]="Ressource.registration_number">
      </div>

      <div class="form-group">
        Date: <input type="date" class="form-control"  data-date="" data-date-format="yyyy-MM-dd" placeholder="date" id="date" name="date" [(ngModel)]="Ressource.date" >
        </div>

       <!-- <input type="date" data-date="" data-date-format="yyyy-MM-dd" value="2015-08-09"> -->
        <p>Mission:</p>
        <a (click)="addSelect()" >
          <img src="../../assets/plus.png" style="width: 20px; height: 20px"    data-toggle="modal" data-target="#exampleModal" >
        </a>
      
        <div class="form-group" *ngFor="let selected of listSelect">
        <select class="form-control">
          <option *ngFor="let c of selected" value={{c.mission}}>{{c.mission}}</option>
        </select>
        </div>
      
        
<br> <br> 
    <button *ngIf="showsave" routerLink="/ressource" type="submit" class="btn btn-primary"   (click)="save()">Save</button>
    <button *ngIf="showupdate" routerLink="/ressource" type="submit" class="btn btn-primary" (click)="update()">update</button>
    
    </form>
          </div>
          </div>
          
  </div>
  </div>
